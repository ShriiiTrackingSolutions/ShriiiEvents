       <script>
      Spotlight.show(myGallery, {
        // "fade", "slide", "scale", and "rotate"
        animation: "slide",
        /* shows/hides controls
    "theme",
    "fullscreen",
    "autofit",
    "zoom-in",
    "zoom-out",
    "page",
    "title",
    "description",
    "player"
  */
        control: [
          "autofit",
          "zoom",
          "player",
          "fullscreen",
          "zoom-in",
          "zoom-out",
        ],
        // auto hides the controls
        autohide: true,
        // shows fullscreen toggle button
        fullscreen: true,
        // shows zoom buttons
        zoom: true,
        // shows zoomIn button
        zoomin: true,
        // shows zoomOut button
        zoomout: true,
        // shows reset button
        reset: true,
        // shows autoplay button
        player: true,
        // infinite mode
        infinite: true,
        // "white" or "dark"
        theme: "dark",
        // shows pages
        page: true,
        // shows image preloader
        preloader: true,
        // enables image prefetching
        prefetch: true,
      });
    </script>
